<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Hachiko Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name <input type="text" id="name" placeholder="Enter your name" required></label>
        <label id="email-label" for="email">Email <input type="email" id="email" placeholder="Enter your Email" required></label>
        <label id="number-label" for="number">Age (optional) <input type="number" placeholder="Age" id="number" min="13" max="120"></label>
      </fieldset>
      <fieldset>
        <label>Which option best describes your current role?</label>
          <select id="dropdown" name="options">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label for="definitely"><input type="radio" name="name" id="definitely" value="0" class="inline"> Definitely</label>
        <label for="maybe"><input type="radio" name="name" id="maybe" value="1" class="inline"> Maybe</label>
        <label for="not-sure"><input type="radio" name="name" id="not-sure" value="2" class="inline"> Not sure</label>
        <label>What is your favorite feature of freeCodeCamp?</label>
          <select id="favorite-feature" name="options">
            <option value="">Select an option</option>
            <option value="1">Challanges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label for="front-end-projects"><input type="checkbox" id="front-end-projects" value="0" class="inline"> Front-end Projects</label>
        <label for="back-end-projects"><input type="checkbox" id="back-end-projects" value="1" class="inline"> Back-end Projects</label>
        <label for="data-visualization"><input type="checkbox" id="data-visualization" value="2" class="inline"> Data Visualization</label>
        <label for="challenges"><input type="checkbox" id="challenges" value="3" class="inline"> Challenges</label>
        <label for="open-source-community"><input type="checkbox" id="open-source-community" value="4" class="inline"> Open Source Community</label>
        <label for="gitter-help-rooms"><input type="checkbox" id="gitter-help-rooms" value="5" class="inline"> Gitter help rooms</label>
        <label for="videos"><input type="checkbox" id="videos" value="6" class="inline"> Videos</label>
        <label for="city-meetups"><input type="checkbox" id="city-meetups" value="7" class="inline"> City Meetups</label>
        <label for="wiki"><input type="checkbox" id="wiki" value="8" class="inline"> Wiki</label>
        <label for="forum"><input type="checkbox" id="forum" value="9" class="inline"> Forum</label>
        <label for="additional-course"><input type="checkbox" id="additional-course" value="10" class="inline"> Additional Courses</label>
      </fieldset>
      <fieldset>
        <label>Any comments or suggestions?</label>
        <textarea id="comments" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
      </fieldset>
      <input type="submit" id="submit">
    </form>
  </body>
</html>
